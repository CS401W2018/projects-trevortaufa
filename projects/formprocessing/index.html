<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>Web Design</h1>
    </header>
    <main>
        
        <fieldset>
            <legend>
                Create an Account
            </legend>
            <div id="message"></div>
            <form action="processing.html" method="post" id="myForm">
                First Name: <input type="text" id="firstName" name="first" placeholder="First Name"><br>
                Last Name: <input type="text" id="lastName" name="last" placeholder="Last Name"><br>
                Password: <input type="password" name="pass" id="password"><br>
                <input type="checkbox" name="remember" checked id="remember">Remember Me <br>
                Age: <input type="number" name="age" id="age"><br>
                Class:
                <input type="radio" value="freshman" name="class">Freshman <br>
                <input type="radio" value="sophomore" name="class">Sophomore <br> 
                <input type="radio" value="junior" name="class">Junior <br>
                <input type="radio" value="senior" name="class">Senior <br>
                State: <select name="state" id="state">
                    <option value="blank" disabled selected>Make Selection</option>
                    <option value="hi">Hawaii</option>
                    <option value="ca">California</option>
                    <option value="co">Colorado</option>
                    <option value="ut">Utah</option>
                </select><br>
                <input type="submit">
            </form>
        </fieldset>

    <footer>
        <p>&copy; 2025 Trevor Taufa</p>
    </footer>
    <script src="form.js"></script>
    
</body>
</html>
